<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>xpedia.com - Cities</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/all.css" />
</head>
<body>

  <!-- Filter Section -->
  <div class="container-fluid mt-4">
    <div class="card">
      <div class="card-header">
        <h5>Filter Options</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4 form-group">
            <label for="filtercountry">Country</label>
            <select name="filtercountry" id="filtercountry" class="form-control">
              <!-- Options will be populated dynamically -->
            </select>
          </div>
          <div class="col-md-4 form-group">
            <label for="filtercityname">City Name</label>
            <div class="input-group">
              <input type="text" name="filtercityname" id="filtercityname" class="form-control" />
              <div class="input-group-append">
                <button class="btn btn-success btn-sm" id="search">
                  <i class="fa fa-search"></i> Search
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-4 form-group d-flex align-items-end">
            <button id="addnewcity" class="btn btn-success btn-sm">
              <i class="fa fa-plus"></i> Add New City
            </button>
          </div>
        </div>
        <div id="filtercitynotifications"></div>
      </div>
    </div>

    <!-- Results Table -->
    <div class="mt-3">
      <table class="table table-sm table-striped">
        <thead class="thead-light">
          <tr>
            <th>#</th>
            <th>Country</th>
            <th>City Name</th>
            <th>Airports</th>
            <th>Airlines</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be inserted dynamically here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal for City Details -->
  <div class="modal fade" id="cityid" tabindex="-1" role="dialog" aria-labelledby="cityDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        
        <div class="modal-header">
          <h5 class="modal-title" id="cityDetailsModalLabel">City Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
        <div class="modal-body">
          <input type="hidden" id="cityhiddenid" />
          <div id="citydetailsnotifications"></div>
          <div class="form-group">
            <label for="citydetailscountry">Country</label>
            <select name="citydetailscountry" id="citydetailscountry" class="form-control">
              <!-- Options populated dynamically -->
            </select>
          </div>
          <div class="form-group">
            <label for="citydetailscityname">City Name</label>
            <input type="text" name="citydetailscityname" id="citydetailscityname" class="form-control" />
          </div>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-success btn-sm" id="savecitychanges">Save changes</button>
          <button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/jquery-3.7.1.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/city.js"></script>

<!-- Toast Notification for Bootstrap 4 -->
<div id="cityToast" class="toast bg-success text-white position-fixed" style="bottom: 1rem; right: 1rem;" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
  <div class="toast-header bg-success text-white">
    <strong class="mr-auto">Notification</strong>
    <button type="button" class="ml-2 mb-1 close text-white" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body" id="cityToastBody">
    City saved successfully!
  </div>
</div>
 
</body>
</html>
